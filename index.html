<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление товарами</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Управление товарами</h1>

      <form id="product-form" class="form-container">
        <div class="form-group">
          <label class="form-label" for="name">Название товара</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="color">Цвет</label>
          <input type="text" id="color" name="color" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label" for="price">Цена</label>
          <input type="number" id="price" name="price" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label" for="capacity">Объем</label>
          <input type="text" id="capacity" name="capacity" class="form-input" />
        </div>

        <button type="submit" class="submit-button" id="submit-button">
          Создать товар
        </button>
      </form>

      <div id="loading" class="loading-overlay" style="display: none">
        <div class="loading-container">
          <div class="spinner"></div>
        </div>
      </div>
      <div id="error" class="error" style="display: none"></div>

      <div id="product-list" class="product-grid"></div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
